name: kouchuhyo_app
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  pdf: ^3.11.3
  printing: ^5.14.2
  path_provider: ^2.1.5
  share_plus: ^11.0.0
  intl: ^0.20.2
  permission_handler: ^12.0.0+1
  flutter_launcher_icons: ^0.14.3
  shared_preferences: ^2.5.3
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/koshita_base.jpg
    - assets/images/gawa_tsuma_base.jpg
    - assets/images/kouchuhyo1.jpg

  fonts:
    - family: Noto Sans JP
      fonts:
        - asset: google_fonts/NotoSansJP-Medium.ttf  
    
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"  # アイコン画像のパス    